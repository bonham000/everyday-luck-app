version: 2
jobs:
  publish:
    working_directory: ~/mandarin
    docker:
      - image: circleci/node:8.9.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test:all
      - run:
          name: Install Expo CLI
          command: npm i -g expo-cli
workflows:
  version: 2
  test_and_publish_update:
    jobs:
      - publish
